<html>
<head>
    <title>Rectangle Area Calculator</title>
</head>
<body>
    <h1>Rectangle Area Calculator</h1>
    <label for="length">Length:</label>
    <input type="number" id="length" placeholder="Enter length"><br><br>
    
    <label for="width">Width:</label>
    <input type="number" id="width" placeholder="Enter width"><br><br>
    
    <button onclick="calculateArea()">Calculate Area</button><br><br>
    
    <p id="result"></p>

    <script>function calculateArea() {
        const lengthInput = document.getElementById("length");
        const widthInput = document.getElementById("width");
        
        const length = parseFloat(lengthInput.value);
        const width = parseFloat(widthInput.value);
        
        if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
            document.getElementById("result").innerHTML = "Please enter valid positive numbers for length and width.";
            return; 
        }
        
        const area = length * width;
      
        document.getElementById("result").innerHTML = "The area of the rectangle is: " + area;
    }</script>
</body>
</html>
